<div class="news-grouper">
  <div id="newsCarousel" class="carousel slide" data-ride="carousel" style="background-color: transparence !important">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#newsCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#newsCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <a [routerLink]="['/new']">
          <img src="./assets/images/home/news/new2.png">
        </a>
      </div>

      <div class="item">
        <a href="#">
          <img src="./assets/images/home/news/new1.png">
        </a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#newsCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left getnet-purple"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#newsCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right getnet-purple"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
